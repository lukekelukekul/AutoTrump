<html>
<head>
    <title>AutoTrump: Make AI Great Again</title>
    <meta name="author" content="Luke Berry">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        .container {
            padding: 20px 10%;
        }

        .container img {
            display: block;
            margin: auto;
            padding-bottom: 15px;
        }

        .header h2, .header h4 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 8px;
        }

        .header p {
            margin-top: 10px;
            margin-bottom: 0;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/C5C8/production/_89823605_ab83771a-b7bc-4e48-99ae-8aa6fa0cba37.jpg"
         height="250"/>
    <div class="header">
        <h2>AutoTrump</h2>
        <h4>Make AI Great Again</h4>
    </div>
    <br clear="all"/>
    <form class="form-inline" id="topicForm" action="">
        <div class="input-group full-width">
            <input type="text" class="form-control required" id="topicInput" name="topic"
                   placeholder="Enter a subject matter for AutoTrump to talk about">
            <span class="input-group-btn" style="width: 20px;">
                      <button type="submit" class="btn btn-primary" id="submitButton">Go</button>
                    </span>
        </div>
    </form>
    <br clear="all"/>
    <blockquote id="answerContainer" style="visibility: hidden;">
        <p>"<span id="answerText"></span>"</p>
        <footer>AutoTrump - <cite title="Source Title">Making <span id="makeitgreat">AI</span> Great Again</cite>
        </footer>
    </blockquote>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://raw.githubusercontent.com/lukewizzy/AutoTrump/master/autotrump.js"></script>
<script type="text/javascript">
    var lastSearch = "";
    $(document).ready(function () {
        $('#answerText').val('');
    });

    $('#topicForm').on('submit', function (e) {
        e.preventDefault();
        var topic = $('#topicInput').val().trim();

        if (topic === lastSearch) {
            //return; // No need to do it again
        }

        if (topic.length > 0) {
            $('#answerText').text(getRant(topic));
            $('#makeitgreat').text(getGreatThing());

            $('#answerContainer').css("visibility", "visible");
            $('#answerContainer').css("display", "block");
            lastSearch = topic;
        }
        else {
            alert('You must enter a topic.');
        }
    });
</script>
</body>
</html>
